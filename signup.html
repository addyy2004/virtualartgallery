<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Art Gallery Sign Up</title>
    <style>
        /* CSS starts here */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fceabb;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Adding 3D effect to the sign-up box */
        .signup-box {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            color: #333;
            position: relative;
            width: 300px;
            transform: perspective(1000px) translateZ(100px);
            animation: slideIn 1.5s forwards; /* Animation for sliding effect */
        }

        /* Keyframes for sliding in from the left */
        @keyframes slideIn {
            from {
                transform: translateX(-100%) perspective(1000px) translateZ(100px); /* Start off-screen */
            }
            to {
                transform: translateX(0) perspective(1000px) translateZ(0); /* Slide into the center */
            }
        }

        h1 {
            margin-bottom: 15px;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
            font-size: 24px;
        }

        .textbox {
            margin: 15px 0;
            position: relative;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            color: #333;
            background: rgba(0, 0, 0, 0.1);
            transition: background 0.4s, box-shadow 0.4s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .textbox input:focus {
            background: rgba(0, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .btn {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 99, 71, 0.3);
        }

        .btn:hover {
            background-color: #e5533d;
            box-shadow: 0 0 20px rgba(255, 99, 71, 0.6), 0 0 40px rgba(255, 99, 71, 0.4);
            transform: translateY(-3px); /* Lift the button on hover */
        }

        /* Artistic Shapes */
        .artistic-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.7;
            animation: float-animation 5s infinite ease-in-out alternate;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Shadow to create depth */
        }

        .shape-1 {
            background-color: rgba(100, 99, 71, 0.7);
            width: 100px;
            height: 100px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .shape-2 {
            background-color: rgba(70, 130, 180, 0.7);
            width: 120px;
            height: 120px;
            top: 40%;
            left: 70%;
            animation-delay: 1s;
        }

        .shape-3 {
            background-color: rgba(255, 165, 0, 0.7);
            width: 80px;
            height: 80px;
            bottom: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape-4 {
            background-color: rgba(50, 205, 50, 0.7);
            width: 150px;
            height: 150px;
            bottom: 30%;
            left: 25%;
            animation-delay: 3s;
        }

        /* Background Stars Effect */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: twinkle-animation 1.5s infinite alternate;
        }

        @keyframes float-animation {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        @keyframes twinkle-animation {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.2); }
        }

        /* Background Animation */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 30%, transparent 60%);
            animation: pulse-animation 8s infinite;
        }

        @keyframes pulse-animation {
            0% { opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>

    <div class="artistic-elements">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        
        <!-- Create multiple stars for a twinkling effect -->
        <div class="star" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
        <div class="star" style="top: 20%; left: 30%; animation-delay: 0.3s;"></div>
        <div class="star" style="top: 15%; left: 60%; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 25%; left: 80%; animation-delay: 0.2s;"></div>
        <div class="star" style="top: 40%; left: 50%; animation-delay: 0.4s;"></div>
        <div class="star" style="top: 35%; left: 15%; animation-delay: 0.6s;"></div>
        <div class="star" style="top: 50%; left: 75%; animation-delay: 0.8s;"></div>
        <div class="star" style="top: 60%; left: 25%; animation-delay: 1s;"></div>
        <div class="star" style="top: 70%; left: 10%; animation-delay: 1.2s;"></div>
    </div>

    <div class="container">
        <div class="signup-box">
            <h1>Sign Up</h1>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Confirm Password" required>
                </div>
                <button class="btn" type="submit">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
